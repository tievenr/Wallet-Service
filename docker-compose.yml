services:
  db:
    image: mysql:8.0
    container_name: wallet_db
    environment:
      # Pulls from .env; defaults to 'rootpassword' if missing
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-wallet_db}
      MYSQL_USER: ${DB_USER:-wallet_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wallet_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: wallet_app
    environment:
      # Pulls from .env file
      DATABASE_URL: ${DATABASE_URL}
      APP_ENV: ${APP_ENV}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  mysql_data: